<div class="site-top">
  <nav class="site-nav" role="navigation">
    <div class="inner">
      <h3 id="menu-toggle" class="icon-menu">Menu</h3>
      <div class="nav-menu">
        <ul class="menu">
          <li class="menu-item"><a href="{{ site.url }}/">Home</a></li>
          {% for page in site.pages %}
            {% if page.title %}
            <li class="menu-item"><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
      <a href="#" id="search-toggle" class="icon-search"><span class="screen-reader-text">Search</span></a>
    </div><!-- .inner -->
  </nav><!-- .site-nav -->
  <div class="search-box">
    <div class="inner">
      <script>
        (function() {
          var cx = '{{ site.google.search_engine_ID }}';
          var gcse = document.createElement('script');
          gcse.type = 'text/javascript';
          gcse.async = true;
          gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
              '//www.google.com/cse/cse.js?cx=' + cx;
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(gcse, s);
        })();
      </script>
      <gcse:search></gcse:search>
    </div><!-- .inner -->
  </div><!-- .search-box -->
</div>

<header class="site-header" role="banner">
  <div class="inner">
    <h1 class="site-title"><a class="logo-text" href="{{ site.url }}/">{{ site.title }}</a></h1>
    <p class="site-tagline">{{ site.tagline }}</p>
  </div>
</header>
